# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
gems:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"

# Site settings
title: Nyan101 Blog
subtitle: "여기엔 무슨 말이 들어가야 할까요"
email: [REDACTED]
name: nyan101
description: >
  블로그 설명은 어떻게 하지.
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://nyan101.github.io" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
paginate: 10
paginate_path: "/page/:num/"
inter_post_navigation: false
highlightjs_theme: "atelier-cave-light"

# Permalinks
permalink: /blog/:title
# permalink: /author/:author
# permalink: /:tag/:title
# 각각의 post에 고정주소를 어떤 방식으로 할당할 것인지를 결정
# 이 값을 바꾸면 작성한 포스트의 저장위치나 파일이름이 변경된다.

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
disqus_shortname: nyan101-github-io

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
#  - cat: Jekyll
#    desc: "Posts describing Jekyll setup techniques."

  - cat: Dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

  - cat: 잡담
    desc: "이런저런 생각들"

  - cat: 근황
    desc: "요새는 이렇게 살고 있습니다"

  - cat: 전산
    desc: "전산에 관한 잡다한 글을 씁니다"

  - cat: 자습
    desc: "어디가서 학과 이름 말할 수 있을 때까지"

